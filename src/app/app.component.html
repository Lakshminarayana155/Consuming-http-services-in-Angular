<ul class="main-container">
  <li *ngFor="let item of userpost">
    <div class="card-container">
      <div class="section1">
        <img class="thumbnail-img" src="{{item.thumbnailUrl}}" alt="">
        <p class="title-txt">{{item.title}}</p>
      </div>
      <img src="{{item.url}}" alt="" class="post">
    </div>
  </li>
</ul>
